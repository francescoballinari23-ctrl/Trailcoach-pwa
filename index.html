<!doctype html>
<html lang="it">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>TrailCoach AI v15</title>
<meta name="theme-color" content="#000000">
<style>
:root{--card-radius:12px;}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial;background:#fafafa;color:#111;margin:12px;}
h1{text-align:center;font-size:22px;margin:6px 0;}
.card{background:#fff;border-radius:var(--card-radius);padding:12px;margin:10px 0;box-shadow:0 1px 6px rgba(0,0,0,.06);}
label{display:block;margin:8px 0 6px;font-weight:600;}
input[type="number"], select{width:100%;padding:8px;border:1px solid #ddd;border-radius:8px;font-size:15px;box-sizing:border-box;}
button{background:#007aff;color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:600;margin-top:8px;cursor:pointer;}
button.reset{background:#ff3b30;margin-left:8px;}
.week{background:#f7f9ff;border-radius:8px;margin:8px 0;padding:8px 10px;}
.week h3{margin:0;cursor:pointer;font-size:17px;display:flex;justify-content:space-between;align-items:center;}
.days{margin-top:6px;padding-left:10px;display:none;}
.days .day{padding:6px 0;border-bottom:1px solid #eee;}
.small{font-size:13px;color:#666;margin-top:6px;}
.toggle-btn{float:right;background:#eee;color:#111;font-weight:500;border-radius:6px;padding:6px 10px;font-size:13px;margin-top:-4px;}
.checkbox-grid{display:grid;grid-template-columns:repeat(3,1fr);gap:6px;margin-bottom:6px;}
.checkbox-grid-bottom{display:grid;grid-template-columns:repeat(4,1fr);gap:6px;margin-bottom:8px;}
.chk-btn{display:flex;align-items:center;justify-content:center;padding:8px;border-radius:8px;background:#f2f2f2;cursor:pointer;border:1px solid transparent;font-weight:700;}
.chk-btn.active{background:#007aff;color:#fff;border-color:#0060d6;}
.detail{background:#fff;border-radius:8px;padding:10px;margin:6px 0 10px;border:1px solid #eee;font-size:14px;}
.muted{color:#666;font-size:13px;}
.fileline{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-top:8px;}
.meta{font-size:13px;color:#333;margin-top:6px;}
.alert{background:#fff3cd;border:1px solid #ffeeba;padding:8px;border-radius:8px;margin-top:8px;color:#856404;}
a.guide{color:#0060d6;text-decoration:underline;}
</style>
</head>
<body>
<h1>üèîÔ∏è TrailCoach AI v15</h1>

<div class="card" id="topSummaryCard" style="display:none;">
  <div id="summaryText" class="muted"></div>
</div>

<div class="card" id="settingsCard">
  <div>
    <span style="font-weight:600;">‚öôÔ∏è Impostazioni</span>
    <button id="toggleSettings" class="toggle-btn" aria-expanded="true">Nascondi</button>
  </div>
  <div id="settingsContent">
    <label>Livello atleta</label>
    <select id="livello">
      <option value="principiante">Principiante</option>
      <option value="intermedio">Intermedio</option>
      <option value="avanzato">Avanzato</option>
    </select>

    <label>Obiettivo distanza gara (km)</label>
    <input id="obbKm" type="number" placeholder="es. 20" />

    <label>Obiettivo dislivello gara (m)</label>
    <input id="obbAsc" type="number" placeholder="es. 1000" />

    <label>Durata piano (settimane)</label>
    <input id="settimane" type="number" value="8" min="1" max="52" />

    <label>Allenamenti totali a settimana</label>
    <input id="allenTot" type="number" value="4" min="2" max="7" />

    <label>Giorni palestra (toggle)</label>
    <div>
      <div class="checkbox-grid" id="palestraTop">
        <div class="chk-btn" data-day="Luned√¨">Lun</div>
        <div class="chk-btn" data-day="Marted√¨">Mar</div>
        <div class="chk-btn" data-day="Mercoled√¨">Mer</div>
      </div>
      <div class="checkbox-grid-bottom" id="palestraBottom">
        <div class="chk-btn" data-day="Gioved√¨">Gio</div>
        <div class="chk-btn" data-day="Venerd√¨">Ven</div>
        <div class="chk-btn" data-day="Sabato">Sab</div>
        <div class="chk-btn" data-day="Domenica">Dom</div>
      </div>
    </div>

    <div style="margin-top:8px;">
      <button id="genLocal" class="save">‚öôÔ∏è Genera piano</button>
      <button id="resetData" class="reset">üóëÔ∏è Reset dati</button>
    </div>
  </div>
</div>

<div class="card">
  <label>Avanzamento</label>
  <canvas id="progressChart" width="360" height="140"></canvas>
  <div id="chartText" class="small"></div>
</div>

<div class="card">
  <label>Piano settimanale</label>
  <div id="planView" class="small">Nessun piano ancora generato.</div>
</div>

<div class="card">
  <label>Storico allenamenti</label>
  <div id="historyList" class="small">Nessun allenamento registrato.</div>
</div>

<input id="hiddenFileInput" type="file" accept=".gpx" style="display:none" />

<script>
// ---------------------- Stato & storage ----------------------
const STORAGE_KEY = "trailcoach_v15_state";
const DEFAULT_STATE = {
  settings: { livello:"principiante", obbKm:20, obbAsc:1000, settimane:8, allenTot:4, giorniPalestra:[] },
  planData: [],
  progress: { km:0, ascent:0 },
  history: []
};
let STATE = JSON.parse(JSON.stringify(DEFAULT_STATE));
function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(STATE)); }
function loadState(){ const raw = localStorage.getItem(STORAGE_KEY); if(raw){ try{ STATE = JSON.parse(raw); }catch(e){ console.warn("loadState parse error", e); } } }

// ---------------------- Utility ----------------------
function formatTime(mins){ const h=Math.floor(mins/60); const m=Math.round(mins%60); return h>0?`${h}h ${m}m`:`${m}m`; }

// ---------------------- Core logica ----------------------
const GIORNI = ["Luned√¨","Marted√¨","Mercoled√¨","Gioved√¨","Venerd√¨","Sabato","Domenica"];
function paceByLevel(lvl){ return lvl==="principiante"?6 : lvl==="intermedio"?5.5 : 5; }

function creaDettagliAllenamento(type, weeklyKm, weeklyAsc, runsCount, indexRun, livello, isScarico, fractionFactor=1){
    let dist=0, asc=0; 
    const pace=paceByLevel(livello);
    if(type==="Lungo trail"){ dist=weeklyKm*0.6*fractionFactor; asc=weeklyAsc*0.6*fractionFactor; }
    else if(type==="Fondo lento"){ dist=weeklyKm*0.05*fractionFactor; asc=weeklyAsc*0.05*fractionFactor; }
    else { dist=weeklyKm*0.35*fractionFactor; asc=weeklyAsc*0.35*fractionFactor; }
    if(isScarico){ dist*=0.7; asc*=0.7; }
    let detailsText="";
    if(type==="Lungo trail") detailsText="Lungo: ritmo lento, endurance, salita costante";
    else if(type==="Fartlek") detailsText="Fartlek: alternare 2‚Äì3' veloce / 2' lento";
    else if(type==="Medio costante") detailsText="Medio: ritmo sostenuto per la maggior parte della distanza";
    else if(type==="Progressivo") detailsText="Progressivo: aumenta ritmo negli ultimi km";
    else if(type==="Ripetute") detailsText=`${Math.min(12, Math.max(4, Math.round(dist)))}√ó400 m in salita, recupero 90‚Äì120s`;
    else detailsText="Ritmo facile, tecnica e recupero";
    return { distance:+dist.toFixed(1), ascent:Math.round(asc), durationMin:Math.round(dist*pace), detailText };
}

function tipoAllenamentoForIndex(i,runsCount,day){
    if(day==="Sabato"||day==="Domenica") return "Lungo trail";
    if(runsCount===1) return "Lungo trail";
    if(i===0) return "Fartlek";
    return "Fondo lento";
}

function generaPiano(settings){
    const plan=[];
    const totaleSettimane=settings.settimane;
    const provaGaraSettimana=Math.max(1,totaleSettimane-3);
    const scaricoSettimana=totaleSettimane-1;

    for(let w=1; w<=totaleSettimane; w++){
        const isScarico=(w===scaricoSettimana);
        const isProvaGara=(w===provaGaraSettimana);
        let targetKm=settings.obbKm*(w/totaleSettimane);
        let targetAsc=settings.obbAsc*(w/totaleSettimane);
        if(isProvaGara){ targetKm=settings.obbKm; targetAsc=settings.obbAsc; }
        if(isScarico){ targetKm*=0.7; targetAsc*=0.7; }

        const freeDays=GIORNI.filter(d=>!settings.giorniPalestra.includes(d));
        const totalRuns=Math.max(1,Math.floor(settings.allenTot-settings.giorniPalestra.length));
        const halfRun=(settings.allenTot-settings.giorniPalestra.length)%1;
        const runDays=[];
        for(let i=0;i<totalRuns;i++) runDays.push(freeDays[Math.floor(i*freeDays.length/totalRuns)]);
        if(halfRun>0 && freeDays.length>runDays.length){
            const remaining=freeDays.filter(d=>!runDays.includes(d));
            runDays.push(remaining[Math.floor(remaining.length/2)]);
        }

        const settimana=[];
        let runIndex=0;
        for(const day of GIORNI){
            if(settings.giorniPalestra.includes(day)){
                settimana.push({ day,type:"Palestra",summary:"üèãÔ∏è Palestra",details:{ note:"Forza & Core" },uploaded:null,completed:false });
            } else if(runDays.includes(day)){
                const type=tipoAllenamentoForIndex(runIndex,runDays.length,day);
                const det=creaDettagliAllenamento(type,targetKm,targetAsc,runDays.length,runIndex,settings.livello,isScarico);
                settimana.push({ day,type:"Corsa",summary:`üèÉ ${type} ‚Äî ${det.distance} km`,details:det,uploaded:null,completed:false });
                runIndex++;
            } else {
                settimana.push({ day,type:"Riposo",summary:"Riposo",details:{ note:"Recupero" },uploaded:null,completed:false });
            }
        }
        plan.push({ settimana:w,targetKm:+targetKm.toFixed(1),targetAsc:Math.round(targetAsc),isScarico,allenamenti:settimana,completato:false });
    }

    STATE.settings=settings;
    STATE.planData=plan;
    saveState();
    renderAll();
}

// ---------------------- Rendering ----------------------
function renderAll(){
    const planView=document.getElementById("planView");
    if(!STATE.planData.length){ planView.innerHTML="Nessun piano ancora generato."; return; }
    planView.innerHTML="";
    STATE.planData.forEach(s=>{
        const wDiv=document.createElement("div"); wDiv.className="week";
        const h=document.createElement("h3");
        h.innerHTML=`Settimana ${s.settimana} ‚Äî ${s.targetKm} km`;
        h.addEventListener("click",()=>{ d.style.display=d.style.display==="none"?"block":"none"; });
        wDiv.appendChild(h);
        const d=document.createElement("div"); d.className="days";
        s.allenamenti.forEach(a=>{
            const dayDiv=document.createElement("div"); dayDiv.className="day";
            dayDiv.innerHTML=`${a.day}: ${a.summary}`;
            if(a.details.detailText) dayDiv.innerHTML+=`<div class="detail">${a.details.detailText}</div>`;
            if(a.type==="Corsa" || a.type==="Palestra"){
                const upBtn=document.createElement("button"); upBtn.textContent="üìÅ Carica GPX";
                upBtn.addEventListener("click",()=>{ handleUpload(a); });
                dayDiv.appendChild(upBtn);
            }
            d.appendChild(dayDiv);
        });
        wDiv.appendChild(d);
        planView.appendChild(wDiv);
    });
}

// ---------------------- Upload GPX ----------------------
function handleUpload(allenamento){
    const input=document.getElementById("hiddenFileInput");
    input.onchange=e=>{
        const file=input.files[0];
        if(file && file.name.toLowerCase().endsWith(".gpx")){
            const reader=new FileReader();
            reader.onload=ev=>{
                allenamento.uploaded={ name:file.name, content:ev.target.result };
                allenamento.completed=true;
                saveState();
                renderAll();
                alert("GPX caricato correttamente!");
            };
            reader.readAsText(file);
        } else alert("File non valido. Solo GPX.");
    };
    input.click();
}

// ---------------------- Eventi ----------------------
document.getElementById("genLocal").addEventListener("click",()=>{
    const lvl=document.getElementById("livello").value;
    const km=parseFloat(document.getElementById("obbKm").value);
    const asc=parseFloat(document.getElementById("obbAsc").value);
    const settimane=parseInt(document.getElementById("settimane").value);
    const allenTot=parseInt(document.getElementById("allenTot").value);
    const palestra=Array.from(document.querySelectorAll(".chk-btn.active")).map(b=>b.dataset.day);
    if(!km||!asc){ alert("Inserisci km e dislivello"); return; }
    generaPiano({ livello:lvl, obbKm:km, obbAsc:asc, settimane:settimane, allenTot, giorniPalestra:palestra });
});

document.getElementById("resetData").addEventListener("click",()=>{
    if(confirm("Vuoi resettare tutto?")){ STATE=JSON.parse(JSON.stringify(DEFAULT_STATE)); saveState(); renderAll(); }
});

document.querySelectorAll(".chk-btn").forEach(btn=>{
    btn.addEventListener("click",()=>{ btn.classList.toggle("active"); });
});

document.getElementById("toggleSettings").addEventListener("click",()=>{
    const c=document.getElementById("settingsContent");
    c.style.display=c.style.display==="none"?"block":"none";
});

// ---------------------- Init ----------------------
loadState();
renderAll();
</script>
</body>
</html>
