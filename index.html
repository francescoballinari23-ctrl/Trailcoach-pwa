<body>
<h1>üèîÔ∏è TrailCoach AI v17.7</h1>

<div style="text-align:center; margin-bottom:8px;">
  <button id="toggleSettings" style="background:#34c759;">‚öôÔ∏è Impostazioni</button>

  <select id="livello">

  <input id="allenTot" type="number" step="0.5" value="4.5" min="2" max="7" />

    <div class="chk-btn" data-day="Luned√¨">Lun</div>
    <div class="chk-btn" data-day="Marted√¨">Mar</div>
    <div class="chk-btn" data-day="Mercoled√¨">Mer</div>
  </div>
  <div class="checkbox-grid-bottom">
    <div class="chk-btn" data-day="Gioved√¨">Gio</div>
    <div class="chk-btn" data-day="Venerd√¨">Ven</div>
    <div class="chk-btn" data-day="Sabato">Sab</div>
    <div class="chk-btn" data-day="Domenica">Dom</div>
  </div>

  <div style="margin-top:10px;">
    <button id="genLocal">‚öôÔ∏è Genera piano</button>
    <button id="genAI">ü§ñ Genera con AI</button>
    <button id="resetData" class="reset">üóëÔ∏è Reset</button>
  </div>
</div>

<div class="card">
  <label>Piano settimanale (Locale)</label>
  <div id="planView" class="muted">Nessun piano ancora generato.</div>
</div>

<div class="card" id="aiPlanCard" style="display: none;">
  <h2><label>üìã Piano Generato (AI)</label></h2>
  <div id="piano-generato"></div>
</div>

<input id="hiddenFileInput" type="file" accept=".gpx" style="display:none" />

<script>
const STORAGE_KEY="trailcoach_v17";
let STATE={settings:{},planData:[]};
const GIORNI=["Luned√¨","Marted√¨","Mercoled√¨","Gioved√¨","Venerd√¨","Sabato","Domenica"];

// --- FUNZIONI DI STATO E UTILITY ---
function paceByLevel(l){return l==="principiante"?6.2:l==="intermedio"?5.8:5.4;}
function saveState(){localStorage.setItem(STORAGE_KEY,JSON.stringify(STATE));}
function loadState(){
    const r=localStorage.getItem(STORAGE_KEY);
    if(r) {
        STATE=JSON.parse(r);
        if (STATE.settings) {
            document.getElementById("livello").value = STATE.settings.livello || 'principiante';
            document.getElementById("obbKm").value = STATE.settings.obbKm || 42;
            document.getElementById("obbAsc").value = STATE.settings.obbAsc || 2000;
            document.getElementById("settimane").value = STATE.settings.settimane || 12;
            document.getElementById("allenTot").value = STATE.settings.allenTot || 4.5;
            
            document.querySelectorAll(".chk-btn").forEach(btn => {
                btn.classList.remove("active");
                if (STATE.settings.giorniPalestra?.includes(btn.dataset.day)) {
                    btn.classList.add("active");
                }
            });
        }
    }
}

document.getElementById("settingsCard").addEventListener("click",e=>{
  if(e.target.classList.contains("chk-btn")) e.target.classList.toggle("active");
});

document.getElementById("toggleSettings").onclick=()=>{
  const card=document.getElementById("settingsCard");
  // üéØ MODIFICA: La logica qui gestisce solo l'apertura/chiusura della card
  card.style.display=card.style.display==="none"?"block":"none";
};

function selectRunDays(allenTot,giorniPalestra,weekIndex){
  const full=Math.floor(allenTot);
  const free=GIORNI.filter(d=>!giorniPalestra.includes(d));
  const runSlots=Math.min(full,free.length);
  const selected=[];
  const step=free.length/runSlots;
  for(let i=0;i<runSlots;i++) selected.push(free[Math.floor(i*step)]);
  let extraRunDay=null;
  const isExtraWeek=allenTot%1>=0.4&&(weekIndex+1)%2===0;
  if(isExtraWeek && selected.length<free.length){
    extraRunDay=free.find(d=>!selected.includes(d));
    if(extraRunDay) selected.push(extraRunDay);
  }
  return{runDays:selected,extraRunDay,isExtraWeek};
}

function creaDettagliAllenamento(type,weeklyKm,weeklyAsc,runsCount,livello,isExtra=false){
  const longPct=0.55, speedPct=0.25, fondoPct=0.20;
  const baseKm=weeklyKm, baseAsc=weeklyAsc;
  const longKm=baseKm*longPct, longAsc=baseAsc*longPct;
  const qualKm=baseKm*speedPct, qualAsc=baseAsc*speedPct;
  const fondoKm=(baseKm*fondoPct)/Math.max(1,runsCount-2), fondoAsc=(baseAsc*fondoPct)/Math.max(1,runsCount-2);
  let dist,asc;
  if(/Lungo/i.test(type)){dist=longKm;asc=longAsc;}
  else if(/Ripetute|Progressivo|Fartlek/.test(type)){dist=qualKm;asc=qualAsc;}
  else{dist=fondoKm;asc=fondoAsc;}
  if(isExtra){dist*=0.5;asc*=0.5;}
  const dur=dist*paceByLevel(livello);
  let det="";
  if(/Ripetute/.test(type))det=`${Math.min(12,Math.max(4,Math.round(dist)))}√ó400 m in salita, rec. 90‚Äì120s`;
  else if(/Progressivo/.test(type))det=`Progressivo: aumenta ritmo negli ultimi km`;
  else if(/Lungo/.test(type))det=`Lungo trail: endurance e gestione salita`;
  else det=`Fondo lento: ritmo facile, resistenza base`;
  return{distance:+dist.toFixed(1),ascent:Math.round(asc),durationMin:Math.round(dur),detailText:det,gpx:null};
}

function generaPiano(){
  const livello=document.getElementById("livello").value;
  const obbKm=+document.getElementById("obbKm").value;
  const obbAsc=+document.getElementById("obbAsc").value;
  const settimane=+document.getElementById("settimane").value;
  const allenTot=parseFloat(document.getElementById("allenTot").value)||4;
  const giorniPalestra=[...document.querySelectorAll(".chk-btn.active")].map(b=>b.dataset.day);

  if(obbKm<=0||obbAsc<=0){alert("Inserisci valori validi!");return;}

  const plan=[]; const progressioni=[0.6,0.7,0.8,0.9,1.0];
  for(let w=1;w<=settimane;w++){
    const coeff=progressioni[Math.min(progressioni.length-1,Math.floor((w-1)/Math.max(1,settimane/progressioni.length)))];
    const isScarico=(w%4===0);
    const baseKm=obbKm*coeff*(isScarico?0.7:1);
    const baseAsc=obbAsc*coeff*(isScarico?0.7:1);
    const {runDays,extraRunDay}=selectRunDays(allenTot,giorniPalestra,w-1);
    const runsCount=runDays.length;

    const settimana=[]; let totalKm=0,totalAsc=0;
    
    for(const day of GIORNI){
      if(giorniPalestra.includes(day)){
        settimana.push({
            day,
            type:"Palestra",
            summary:"üèãÔ∏è Palestra",
            details:{detailText:"Allenamento di Forza o Core, 45-60 min", distance: 0, ascent: 0, durationMin: 60}
        });
      } else if(runDays.includes(day)){
        let type=""; const isExtra=(day===extraRunDay);
        if(day==="Sabato"||day==="Domenica")type="Lungo trail";
        else if(settimana.filter(x=>/Ripetute|Progressivo|Fartlek/.test(x.type)).length===0)type="Ripetute collinari";
        else type="Fondo lento";
        const det=creaDettagliAllenamento(type,baseKm,baseAsc,runsCount,livello,isExtra);
        totalKm+=det.distance; totalAsc+=det.ascent;
        settimana.push({day,type,summary:`üèÉ ${type} ‚Äî ${det.distance} km`,details:det});
      } else {
        settimana.push({day,type:"Riposo",summary:"Riposo",details:{detailText:"Recupero"}});
      }
    }
    
    plan.push({settimana:w,targetKm:+totalKm.toFixed(1),targetAsc:Math.round(totalAsc),allenamenti:settimana,isScarico, focus: isScarico ? "Settimana di scarico e recupero attivo" : "Costruzione volume e resistenza"});
  }

  const descrizione_generale = `Piano generato localmente per ${livello} su ${settimane} settimane. Obiettivo: ${obbKm} km con ${obbAsc} m D+, con ${allenTot} allenamenti a settimana. Giorni di palestra: ${giorniPalestra.join(', ') || 'Nessuno'}.`;

  STATE={settings:{livello,obbKm,obbAsc,settimane,allenTot,giorniPalestra,descrizione_generale},planData:plan, planDataAI: null}; // Resetta planDataAI
  saveState(); 
  document.getElementById("settingsCard").style.display="none";
  // üéØ MODIFICA: Rimosso toggleSettings.style.display
  document.getElementById("aiPlanCard").style.display = 'none';
  document.getElementById("planView").style.display = 'block';
  renderPiano();
}

function uploadGPX(activity,weekIdx,runIdx){
  const input=document.getElementById("hiddenFileInput");
  input.onchange=(e)=>{
    // ... [Logica GPX, invariata] ...
  };
  input.click();
}

function renderPiano(){
  const c=document.getElementById("planView");
  if(!STATE.planData?.length){c.textContent="Nessun piano ancora generato.";return;}
  
  const descrizione_generale = STATE.settings.descrizione_generale || "Nessuna descrizione.";
  let htmlOutput = `<div class="card"><label>Descrizione Generale</label><div class="muted">${descrizione_generale}</div></div>`;

  STATE.planData.forEach(w=>{
    const totalKm = w.allenamenti.reduce((sum, a) => sum + (a.details?.distance || 0), 0).toFixed(1);
    
    htmlOutput += `
        <div class="week">
            <div class="accordion">üìÖ Settimana ${w.settimana} ‚Äî ${w.focus || w.summary} (${totalKm} km)</div>
            <div class="days panel">
                ${w.allenamenti.map(a => {
                    const d = a.details;
                    
                    const kmStr = a.type === "Palestra" || a.type === "Riposo" ? a.summary : a.type + ' ‚Äî ' + (d?.distance !== undefined ? d.distance + ' km' : 'N/A');
                    
                    let detContent = `<em>${d?.detailText || a.summary}</em>`;
                    if (d?.distance && a.type !== "Palestra") {
                        detContent += `<div class="muted">Obiettivo: ${d.distance} km ‚Ä¢ +${d.ascent} m ‚Ä¢ ${d.durationMin} min</div>`;
                    } else if (a.type === "Palestra") {
                        detContent = `<em>${d.detailText}</em>`;
                        detContent += `<div class="muted">Durata stimata: ${d.durationMin} min</div>`;
                    }

                    return `
                        <div class="day">
                            <div><strong>${a.day}</strong> ‚Äî ${kmStr}</div>
                            <div class="muted">${detContent}</div>
                        </div>
                    `;
                }).join("")}
            </div>
        </div>
    `;
  });

  c.innerHTML = htmlOutput;

  document.querySelectorAll("#planView .accordion").forEach((btn) => {
    const panel = btn.nextElementSibling;
    
    btn.addEventListener("click", function() {
        this.classList.toggle("active");
        const isVisible = panel.style.display === "block";
        panel.style.display = isVisible ? "none" : "block"; 
    });
  });
}

// --- FUNZIONI AI/JSON ESTERNO (MODIFICATA PER SALVATAGGIO) ---

function renderExternalPlan(jsonString) {
    const container = document.getElementById("piano-generato");
    const card = document.getElementById("aiPlanCard");
    container.innerHTML = "";
    
    let piano;
    let cleanText = jsonString;
    card.style.display = 'block';
    document.getElementById("planView").style.display = 'none';

    try {
        const match = jsonString.match(/```json([\s\S]*?)```/);
        if (match) {
            cleanText = match[1];
        } else {
            cleanText = jsonString.substring(jsonString.indexOf('{'), jsonString.lastIndexOf('}') + 1);
        }
        
        cleanText = cleanText
            .replace(/\\n/g, "")
            .replace(/\n/g, "")
            .replace(/\r/g, "")
            .trim();
        
        cleanText = cleanText.replace(/\\"/g, '"'); 
        
        piano = JSON.parse(cleanText);
    } catch (e) {
        container.innerHTML = `<p style="color:red;">‚ùå Errore nel formato JSON. Impossibile eseguire JSON.parse().</p>`;
        return;
    }

    if (!piano.settimane || !Array.isArray(piano.settimane)) {
        container.innerHTML = `<p style="color:red;">‚ö†Ô∏è Struttura JSON valida, ma manca la chiave "settimane" o non √® un array.</p>`;
        return;
    }

    // üéØ LOGICA DI SALVATAGGIO PER IL PIANO AI
    const settings = { 
        descrizione_generale: piano.descrizione_generale || 'Piano generato tramite AI. I dettagli degli input iniziali sono solo stimati.',
        // Manteniamo le impostazioni attuali (es. giorniPalestra) se non forzate dall'AI
        ...STATE.settings,
    };
    
    STATE = {
        settings: settings,
        planData: null, 
        planDataAI: piano 
    };
    saveState();

    let htmlOutput = `<div class="card"><label>Descrizione Generale</label><div class="muted">${piano.descrizione_generale || "Nessuna descrizione fornita."}</div></div>`;

    piano.settimane.forEach(w => {
        const totalKm = w.allenamenti ? w.allenamenti.reduce((sum, a) => sum + (a.km || 0), 0).toFixed(1) : 0;
        
        htmlOutput += `
            <div class="week">
                <div class="accordion">üìÖ Settimana ${w.numero} ‚Äî ${w.focus || "Nessun focus"} (${totalKm} km)</div>
                <div class="days panel">
                    ${w.allenamenti.map(a => {
                        const kmDisplay = a.tipo === "Palestra" || a.tipo === "Riposo" ? a.tipo : (a.km !== undefined ? a.km + ' km' : 'N/A');
                        const titleDisplay = a.tipo === "Palestra" ? 'üèãÔ∏è Palestra' : a.tipo;

                        return `
                        <div class="day">
                            <div><strong>${titleDisplay}</strong> ‚Äî ${kmDisplay}</div>
                            <div class="muted">${a.dettagli || 'Nessun dettaglio'}</div>
                        </div>
                        `;
                    }).join("")}
                </div>
            </div>
        `;
    });

    container.innerHTML = htmlOutput;
    
    document.querySelectorAll("#piano-generato .accordion").forEach((btn) => {
        const panel = btn.nextElementSibling;

        btn.addEventListener("click", function() {
            this.classList.toggle("active");
            const isVisible = panel.style.display === "block";
            panel.style.display = isVisible ? "none" : "block"; 
        });
    });
}

async function generaPianoAI() {
  const container = document.getElementById("piano-generato");
  container.innerHTML = "<p>‚è≥ Generazione piano AI in corso‚Ä¶</p>";
  document.getElementById("aiPlanCard").style.display = 'block';
  document.getElementById("planView").style.display = 'none';

  try {
    const livello = document.getElementById("livello").value;
    const obbKm = parseFloat(document.getElementById("obbKm").value);
    const obbAsc = parseFloat(document.getElementById("obbAsc").value);
    const allenTot = parseFloat(document.getElementById("allenTot").value);
    const settimane = parseInt(document.getElementById("settimane").value);
    const giorniPalestra = Array.from(document.querySelectorAll(".chk-btn.active")).map(b => b.dataset.day);

    const response = await fetch("https://eoakctnc24hsvp9.m.pipedream.net", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        livello, km: obbKm, asc: obbAsc, allenTot, settimane, palestra: giorniPalestra
      })
    });

    if (!response.ok) throw new Error("Errore nella richiesta AI");
    const rawText = await response.text();

    renderExternalPlan(rawText); 

  } catch (err) {
    console.error(err);
    container.innerHTML = `<p style="color:red;">‚ùå Errore durante la generazione AI: ${err.message}</p>`;
  }
}

// --- LOGICA DI AVVIO E GESTIONE PULSANTI ---
document.getElementById("genLocal").onclick = generaPiano;
document.getElementById("genAI").addEventListener("click", generaPianoAI);
document.getElementById("resetData").onclick = () => {localStorage.removeItem(STORAGE_KEY);location.reload();};

document.addEventListener('DOMContentLoaded', () => {
    loadState();
    
    // Al caricamento, nascondiamo la card delle impostazioni, lasciando il pulsante visibile per aprirla
    document.getElementById("settingsCard").style.display="none"; 

    if(STATE.planDataAI){
        document.getElementById("planView").style.display = 'none';
        document.getElementById("aiPlanCard").style.display = 'block';
        renderExternalPlan(JSON.stringify(STATE.planDataAI)); 
    }
    else if(STATE.planData?.length){
        document.getElementById("planView").style.display = 'block';
        document.getElementById("aiPlanCard").style.display = 'none';
        renderPiano();
    }
});
</script>
