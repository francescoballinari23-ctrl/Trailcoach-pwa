<script>
// ---------------------- Stato & storage ----------------------
const STORAGE_KEY = "trailcoach_v14_state_v1";
const DEFAULT_STATE = {
  settings: { livello:"principiante", obbKm:25, obbAsc:2000, settimane:12, allenTot:4, giorniPalestra:[] },
  planData: [],
  progress: { km:0, ascent:0 },
  history: []
};
let STATE = JSON.parse(JSON.stringify(DEFAULT_STATE));
function saveState(){ localStorage.setItem(STORAGE_KEY, JSON.stringify(STATE)); }
function loadState(){ const raw = localStorage.getItem(STORAGE_KEY); if(raw){ try{ STATE = JSON.parse(raw); }catch(e){ console.warn("loadState parse error", e); } } }

// ---------------------- Utility ----------------------
const GIORNI = ["Luned√¨","Marted√¨","Mercoled√¨","Gioved√¨","Venerd√¨","Sabato","Domenica"];
function paceByLevel(lvl){ return lvl==="principiante"?6 : lvl==="intermedio"?5.5 : 5; }
function formatTime(mins){ const h=Math.floor(mins/60); const m=Math.round(mins%60); return h>0?`${h}h ${m}m`:`${m}m`; }

// ---------------------- Selezione giorni corsa (supporta .5) ----------------------
/*
  Logic:
   - baseRuns = floor(allenTot - giorniPalestra.length)
   - if .5 present -> ogni seconda settimana (qui: settimane pari) aggiunge 1 run
   - weekNumber parte da 1
*/
function selectRunDays(allenTot, giorniPalestra, weekNumber){
  const freeDays = GIORNI.filter(d => !giorniPalestra.includes(d));
  const totalRuns = allenTot - giorniPalestra.length;
  const baseRuns = Math.max(0, Math.floor(totalRuns));
  const halfRun = totalRuns - baseRuns; // 0 o 0.5
  const extraRun = (halfRun > 0 && (weekNumber % 2 === 0)) ? 1 : 0; // add on even weeks (2,4,...)
  const runsThisWeek = baseRuns + extraRun;

  const selected = [];
  if(runsThisWeek <= 0) return selected;
  if(runsThisWeek >= freeDays.length) return freeDays.slice();

  // Preferire fine settimana per lungo: se possibile, assicurare Sab/Dom siano selezionati per il lungo
  const weekend = ["Sabato","Domenica"].filter(d => freeDays.includes(d));
  // if we need at least one run and weekend available -> reserve one for weekend (long)
  let picks = [];
  if(weekend.length > 0 && runsThisWeek > 0){
    // choose best weekend day (prefer Domenica then Sabato)
    const prefer = weekend.includes("Domenica") ? "Domenica" : weekend[0];
    picks.push(prefer);
  }

  // fill remaining with even distribution among remaining freeDays
  const remaining = freeDays.filter(d => !picks.includes(d));
  const need = runsThisWeek - picks.length;
  if(need > 0){
    const step = remaining.length / need;
    for(let i=0;i<need;i++){
      const idx = Math.floor(i*step + step/2);
      picks.push(remaining[idx]);
    }
  }

  // ensure unique and ordered by weekday order
  const ordered = GIORNI.filter(d=>picks.includes(d));
  return ordered;
}

// ---------------------- Tipo allenamento (dinamico) ----------------------
function tipoAllenamentoForIndex(i, runsCount, day){
  // if single run => long
  if(runsCount === 1) return "Lungo trail";
  // weekend prioritized as lungo
  if(day === "Sabato" || day === "Domenica") return "Lungo trail";
  const types = ["Ripetute","Progressivo","Medio costante","Fartlek","Fondo lento"];
  return types[i % types.length];
}

// ---------------------- Creazione dettagli allenamento (distribuzione km/asc) ----------------------
function creaDettagliAllenamento(type, weeklyKm, weeklyAsc, runsCount, indexRun, livello, isScarico){
  let dist=0, asc=0;
  const basePace = paceByLevel(livello);

  // percentuali indicative
  const pctLungo = 0.55;
  const pctOthers = 1 - pctLungo; // 0.45

  if(type === "Lungo trail"){
    dist = weeklyKm * pctLungo;
    asc  = weeklyAsc * pctLungo;
  } else if(["Medio costante","Fartlek","Progressivo","Ripetute"].includes(type)){
    // divide remaining among other runs (excluding long)
    // runsCount includes long -> so runsOther = runsCount - 1
    const runsOther = Math.max(1, runsCount - 1);
    const fraction = 1 / runsOther;
    dist = (weeklyKm * pctOthers) * fraction;
    asc  = (weeklyAsc * pctOthers) * fraction;
  } else { // Fondo lento fallback
    const runsOther = Math.max(1, runsCount);
    dist = weeklyKm * 0.3 / runsOther;
    asc  = weeklyAsc * 0.3 / runsOther;
  }

  if(isScarico){ dist *= 0.7; asc *= 0.7; }

  const durationMin = dist * basePace;

  // textual details
  let detailText = "";
  if(type === "Ripetute") detailText = `${Math.min(12, Math.max(4, Math.round(dist)))}√ó400 m in salita, recupero 90‚Äì120s`;
  else if(type === "Progressivo") detailText = `Progressivo: aumenta ritmo negli ultimi km`;
  else if(type === "Medio costante") detailText = `Medio: ${Math.max(4, Math.round(dist*0.6))} km a ritmo sostenuto`;
  else if(type === "Lungo trail") detailText = `Lungo: ritmo lento, endurance, lavoro su salita`;
  else if(type === "Fartlek") detailText = `Fartlek: alternare 2‚Äì3' veloce / 2' lento`;
  else detailText = `Ritmo facile, tecnica e recupero`;

  return {
    distance: +dist.toFixed(1),
    ascent: Math.round(asc),
    durationMin: Math.round(durationMin),
    detailText
  };
}

// ---------------------- Generazione piano (progressione dei volumi) ----------------------
function generaPiano(settings){
  const plan = [];
  const weeks = Math.max(1, Math.floor(settings.settimane));
  const totalKm = Math.max(1, settings.obbKm);
  const totalAsc = Math.max(0, settings.obbAsc);

  for(let i=0;i<weeks;i++){
    const weekNumber = i+1;
    const isScarico = (weekNumber === weeks); // ultima settimana = scarico
    const scaricoFactor = isScarico ? 0.7 : 1;

    // progressione: dal 20% al 100% del target (lineare)
    const weeklyFactor = 0.2 + 0.8 * (i / Math.max(1, weeks-1));
    const targetKm = +(totalKm * weeklyFactor * scaricoFactor).toFixed(1);
    const targetAsc = Math.round(totalAsc * weeklyFactor * scaricoFactor);

    // seleziona giorni corsa (weekNumber parte da 1)
    const runDays = selectRunDays(settings.allenTot, settings.giorniPalestra, weekNumber);
    const runsCount = Math.max(1, runDays.length);

    let runIndex = 0;
    const settimana = [];
    for(const day of GIORNI){
      if(settings.giorniPalestra.includes(day)){
        settimana.push({
          day,
          type: "Palestra",
          summary: "üèãÔ∏è Palestra",
          details: { note: "Forza & Core" },
          uploaded: null,
          completed: false
        });
      } else if(runDays.includes(day)){
        const type = tipoAllenamentoForIndex(runIndex, runsCount, day);
        const det = creaDettagliAllenamento(type, targetKm, targetAsc, runsCount, runIndex, settings.livello, isScarico);
        settimana.push({
          day,
          type: "Corsa",
          summary: `üèÉ ${type} ‚Äî ${det.distance} km`,
          details: det,
          uploaded: null,
          completed: false
        });
        runIndex++;
      } else {
        settimana.push({
          day,
          type: "Riposo",
          summary: "Riposo",
          details: { note: "Recupero attivo consigliato" },
          uploaded: null,
          completed: false
        });
      }
    }

    plan.push({
      settimana: weekNumber,
      targetKm,
      targetAsc,
      isScarico,
      allenamenti: settimana,
      completato: false
    });
  }

  STATE.settings = settings;
  STATE.planData = plan;
  saveState();
  renderAll();
}

function renderProgress(){

  const ctx = c.getContext("2d");
  ctx.clearRect(0,0,c.width,c.height);
  const totalTargetKm = STATE.planData.reduce((a,b)=>a + (b.targetKm||0), 0) || STATE.settings.obbKm;
  const perc = Math.min((STATE.progress.km || 0) / Math.max(1,totalTargetKm), 1);
  ctx.fillStyle = "#007aff";
  ctx.fillRect(20,50,(c.width-40)*perc,18);
  ctx.fillStyle = "#eee";
  ctx.fillRect(20+(c.width-40)*perc,50,(c.width-40)*(1-perc),18);
  ctx.fillStyle = "#000";
  ctx.fillText(`Km: ${(STATE.progress.km||0).toFixed(1)} / ${totalTargetKm.toFixed(1)} km`,20,45);
  ctx.fillText(`D+: ${(STATE.progress.ascent||0).toFixed(0)} m`,20,85);
  document.getElementById("chartText").textContent = `Storico: ${STATE.history.length} allenamenti.`;
}

// ---------------------- Upload & parsing (.gpx only) ----------------------
let uploadContext = null; // { weekIndex, dayIndex }
const hiddenInput = document.getElementById("hiddenFileInput");

hiddenInput.addEventListener("change", async (ev) => {
  const file = ev.target.files[0];
  if(!file || !uploadContext){ ev.target.value = ""; return; }

  const { weekIndex, dayIndex } = uploadContext;
  const week = STATE.planData[weekIndex];
  const dayObj = week.allenamenti[dayIndex];

  // status span in rendered view (if present)
  const statusSpan = document.querySelectorAll(".week")[weekIndex]
                        ?.querySelectorAll(".days .day")[dayIndex]
                        ?.querySelector(".meta");
  if(statusSpan) statusSpan.textContent = "‚è≥ Lettura GPX...";

  try {
    const txt = await file.text();
    const { km, asc } = parseGpxText(txt);
    if(km === 0 && asc === 0){
      if(statusSpan) statusSpan.textContent = "‚ùó GPX letto ma senza dati utili";
      document.getElementById("fitHint").style.display = "block";
    } else {
      saveUploadResult(file.name, km, asc, weekIndex, dayIndex);
    }
  } catch(e) {
    console.error("Errore parsing GPX", e);
    if(statusSpan) statusSpan.textContent = "‚ùå Errore lettura GPX";
  } finally {
    setTimeout(()=>{ ev.target.value = ""; uploadContext = null; }, 300);
  }
});

// GPX parsing: ele + trackpoints (distanza via haversine)
function parseGpxText(txt){
  try{
    const eleMatches = [...txt.matchAll(/<trkpt[^>]*>[\s\S]*?<ele>([\d\.\-]+)<\/ele>/g)];
    const elev = eleMatches.map(m => parseFloat(m[1])).filter(v=>!isNaN(v));
    let asc = 0;
    for(let i=1;i<elev.length;i++){ const diff = elev[i]-elev[i-1]; if(diff>0) asc += diff; }

    const coordsMatches = [...txt.matchAll(/<trkpt[^>]*lat="([^"]+)"\s+lon="([^"]+)"[^>]*>/g)];
    let km = 0;
    if(coordsMatches.length >= 2){
      const pts = coordsMatches.map(m => ({ lat: parseFloat(m[1]), lon: parseFloat(m[2]) }));
      for(let i=1;i<pts.length;i++){
        km += haversineKm(pts[i-1].lat, pts[i-1].lon, pts[i].lat, pts[i].lon);
      }
    } else {
      km = Math.max(0, coordsMatches.length / 1000); // fallback
    }

    return { km: +km.toFixed(2), asc: Math.round(asc) };
  } catch(e){
    console.error("parseGpxText error", e);
    return { km: 0, asc: 0 };
  }
}

function haversineKm(lat1, lon1, lat2, lon2){
  const R = 6371;
  const toRad = v => v * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1))*Math.cos(toRad(lat2))*Math.sin(dLon/2)**2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  return R * c;
}

function saveUploadResult(filename, km, asc, weekIndex, dayIndex){
  const week = STATE.planData[weekIndex];
  const dayObj = week.allenamenti[dayIndex];
  const date = new Date().toLocaleDateString();

  dayObj.uploaded = { filename, km:+km, asc:+asc, date };
  dayObj.completed = true;

  STATE.progress.km = (STATE.progress.km || 0) + Number(km);
  STATE.progress.ascent = (STATE.progress.ascent || 0) + Number(asc);

  STATE.history.unshift({ date, km:Number(km), asc:Number(asc), filename, week: week.settimana, day: dayObj.day });

  // marca settimane completate se cumulativo progress >= cumulativo target
  let cum = 0;
  for(const w of STATE.planData){
    cum += (w.targetKm || 0);
    if((STATE.progress.km || 0) >= cum) w.completato = true;
  }

  saveState();
  renderAll();
}

function triggerUploadFor(weekIndex, dayIndex){
  uploadContext = { weekIndex, dayIndex };
  hiddenInput.click();
}

});

// toggle giorni palestra
document.getElementById("settingsCard").addEventListener("click",(e)=>{
  if(e.target.classList && e.target.classList.contains("chk-btn")){
    const btn = e.target;
    btn.classList.toggle("active");
    STATE.settings.giorniPalestra = [...document.querySelectorAll(".chk-btn.active")].map(n => n.getAttribute("data-day"));
    saveState();
  }
});

// genera piano
document.getElementById("genLocal").addEventListener("click", ()=>{
  const s = {
    livello: document.getElementById("livello").value,
    obbKm: Number(document.getElementById("obbKm").value) || DEFAULT_STATE.settings.obbKm,
    obbAsc: Number(document.getElementById("obbAsc").value) || DEFAULT_STATE.settings.obbAsc,

  };

  generaPiano(s);

});

  localStorage.removeItem(STORAGE_KEY);
  STATE = JSON.parse(JSON.stringify(DEFAULT_STATE));
  saveState();
  renderAll();
});

renderAll();
